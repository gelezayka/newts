<!DOCTYPE html>
<html ng-app="newts" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Newts</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- https://github.com/dalelotts/angular-bootstrap-datetimepicker -->
    <link href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>

  <body class="watermark">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Newts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target="#searchModal">Search</a></li>
            <li><a href="#" data-toggle="modal" data-target="#debugModal">Debug</a></li>
            <!--
            <li><a href="#contact">Contact</a></li>
            -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="MainController as main">

      <graph-builder></graph-builder>
        
      <!-- modal resource search -->
      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="searchModal"
           aria-hidden="true" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
              </button>
              <h3 class="modal-title" id="myLargeModalLabel">Search</h3>
            </div>
            <div class="modal-body">
              <resource-search on-graph-select="onSelect()"></resource-search>
            </div>
          </div>
        </div>
      </div>

      <!-- modal debug -->
      <div ng-controller="DebugController as debug" id="debugModal" class="modal fade bs-example-modal-lg"
           tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="debugModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
              </button>
              <h3 class="modal-title" id="debugModalLabel">Generate Test Data</h3>
            </div>
            <div class="modal-body">
              <div class="progress progress-striped active">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="60"
                     aria-valuemin="0" aria-valuemax="100">
                  <span class="sr-only">60% Complete</span>
                </div>
              </div>
              <button ng-click="debug.generateTestData()" id="generateButton" class="btn btn-default">
                Generate Data
              </button>
              <div id="debugAlerts"></div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <div class="ffooter">
      <p class="text-muted">&copy; 2014, The OpenNMS Group</p>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/flot/jquery.flot.time.js"></script>
    <script src="bower_components/modernizer/modernizr.js"></script>

    <!-- multiselect dropdown -->
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angularjs-dropdown-multiselect/dist/angularjs-dropdown-multiselect.min.js"></script>

    <!-- http://dalelotts.github.io/angular-bootstrap-datetimepicker/ -->
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    
    <!-- angularjs app code -->
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="graph-service.js"></script>
    <script src="resource-search.js"></script>
    <script src="graph-builder.js"></script>
    <script src="site-config.js"></script>

  </body>
</html>
